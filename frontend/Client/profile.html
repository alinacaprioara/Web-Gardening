<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./styles/profile.css">
    <title>myPlant</title>
</head>
<body>

    <header>

        <a href="./home.html" class="logo">myPlant</a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="./about.html">About</a>
            <a href="./products.html">Products</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="./profile.html" class="fas fa-user"></a>
            <a href="#" id="logout" class="fas fa-sign-out-alt"></a>
        </div>

    </header>

    <main>
        <div class="profile-info">
            <div class="info-box">
                <h2>Username</h2>
                <p id="username"></p>
            </div>
            <div class="info-box">
                <h2>Email</h2>
                <p id="email"></p>
            </div>
            <div class="info-box">
                <h2>Role</h2>
                <p id="role"></p>
            </div>
            <button id="change-password">Change Password</button>
        </div>
    </main>


    <div id="change-password-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" style="float: right; font-size: 28px; font-weight: bold;">&times;</span>
            <h2>Change Password</h2>
            <form id="change-password-form">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" required>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required>
            </form>
        </div>
    </div>


<script>
    console.log(localStorage.getItem('token'));

    fetch('http://127.0.0.1:8085/user', 
    {
    method: 'GET',
    headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('token')
    }
})
        .then(response => {
        console.log(response);
        return response.json()})
        .then(user => {
            //console.log(user);
            document.getElementById('username').textContent = user.name;
            document.getElementById('email').textContent = user.email;
            document.getElementById('role').textContent = user.role;
            //document.getElementById('profile-picture').src = user.profilePicture;
        });

    document.getElementById('change-password').addEventListener('click', () => {
        document.getElementById('change-password-modal').style.display = 'block';
    });

    document.getElementById('change-password-form').addEventListener('submit', (event) => {
        event.preventDefault();

        const oldPassword = document.getElementById('old-password').value;
        const newPassword = document.getElementById('new-password').value;

        fetch('/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ oldPassword, newPassword }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('change-password-modal').style.display = 'none';
            } else {
                alert(data.message);
            }
        });
    });

    document.getElementById('change-password').addEventListener('click', function() {
        document.getElementById('change-password-modal').style.display = 'block';
    });

    document.querySelector('.close-button').addEventListener('click', function() {
        document.getElementById('change-password-modal').style.display = 'none';
    });

        document.getElementById('logout').addEventListener('click', function(event) {
        event.preventDefault();
        var logout = confirm('Are you sure you want to log out?');
        if (logout) {
            localStorage.removeItem('token');
            console.log('Logged out');
            window.location.href = '../view/main.html';
        }
    });
</script>

</body>
</html>


</body>
</html>
