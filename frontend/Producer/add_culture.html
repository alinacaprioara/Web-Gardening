    <header>

        </div>

    </header>

    <div class="form-container">
        <form action="./culturi.html" method="get">
            <h3>Add flower culture</h3>
            <input type="text" class="box" placeholder="Enter flower name" >
            <input type="text" class="box" placeholder="Enter flower price">
            <input type="number" class="box" placeholder="Enter quantity">
            <div class="senzor-selection">
              <div>
                  Select watched senzors:
              </div>
              <label>
                  <input type="checkbox" name="senzor" value="humidity">
                  Soil Humidity
              </label>
              <label>
                  <input type="checkbox" name="senzor" value="temperature">
                  Temperature
              </label>
              <label>
                <input type="checkbox" name="senzor" value="images">
                Image flux
            </label>
          </div>
            <textarea name="details" class="box" placeholder="Enter flower details" required cols="30" rows="10"></textarea>
            <div class="photo"><a>Add photo   </a><input type="file" accept="image/jpg, image/jpeg, image/png" class="btn"></div>

            <input type="submit" name="submit" class="submit_button" value="Add culture">
    
        </form>
    </div>
