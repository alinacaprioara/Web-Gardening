<body>

    <header>

        <a href="#" class="logo">myPlant</a>

            <a href="#" id="logout" class="fas fa-sign-out-alt"></a>
        </div>

    </header>

    <div class="form-container">
        <form action="./addFlowerCulture" method="post">
            <h3>Add flower culture</h3>
            <input type="text" class="box" placeholder="Enter flower name" >
            <input type="text" class="box" placeholder="Enter flower price">
            <input type="number" class="box" placeholder="Enter quantity">
            <div class="senzor-selection">
              <div>
                  Select watched senzors:
              </div>
              <label>
                  <input type="checkbox" name="senzor" value="humidity">
                  Soil Humidity
              </label>
              <label>
                  <input type="checkbox" name="senzor" value="temperature">
                  Temperature
              </label>
              <label>
                <input type="checkbox" name="senzor" value="images">
                Image flux
            </label>
          </div>
            <textarea name="details" class="box" placeholder="Enter flower details" required cols="30" rows="10"></textarea>
            <div class="photo"><a>Add photo   </a><input type="file" accept="image/jpg, image/jpeg, image/png" class="btn"></div>

            <input type="submit" name="submit" class="submit_button" value="Add culture">
    
        </form>

        <script>

            function getUserIdFromToken() {
                const token = localStorage.getItem('token');
                if (!token) {
                    return null;
                }

                const payload = token.split('.')[1];
                const decodedPayload = atob(payload);
                const payloadObj = JSON.parse(decodedPayload);

                return payloadObj.userId;
            }            

            document.getElementById('addCultureForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);
                const formDataObj = {};

                for (const [key, value] of formData.entries()) {
                    formDataObj[key] = value;
                }

                const userId = getUserIdFromToken();
                   if (userId) {
                    formDataObj.userId = userId;
                    }

                fetch('http://127.0.0.1:8085/cultures', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formDataObj),

                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(formData);
                        window.location.href = 'culturi.html';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        </script>

    </div>




</body>
