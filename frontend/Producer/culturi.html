<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./styles/culturi.css">
    <title>myPlant</title>
</head>
<body>

    <header>

        <a href="#" class="logo">myPlant</a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="../main/about.html">About</a>
            <a href="./products.html">Products</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-user"></a>

        </div>

    </header>

    <section class="content">

    <section class="add-production">
        <form action="#" method="post">
            <h3>add flower-lane</h3>
            <input type="text" class="box" placeholder="enter flower name" required>
            <input type="text" class="box" placeholder="enter flower price" required>
            <textarea name="details" class="box" placeholder="enter flower details" required cols="30" rows="10"></textarea>                <input type="file" accept="image/jpg, image/jpeg, image/png" class="btn">
    
        </form>
    </section>
    <section class="show-flowers">
        <div class="box-container">
          <div class="box">
            <img class="flower_image" src="../Images/crocus.jpg" alt="crocus">
            <div class="name">Crocus</div>
            <div class="price">15 RON</div>
            <div class="details">Lorem ipsum</div>
            <a href="#manage" class="manage-btn">Manage</a>
            <a href="#delete" class="delete-btn">Remove</a>
          </div>


          <div class="box">
            <img class="flower_image" src="../Images/magnolia.jpg" alt="crocus">
            <div class="name">Magnolia</div>
            <div class="price">25 RON</div>
            <div class="details">Lorem ipsum</div>
            <a href="#manage" class="manage-btn">Manage</a>
            <a href="#delete" class="delete-btn">Remove</a>
          </div>

          <div class="box">
            <img class="flower_image" src="../Images/lily.jpg" alt="lily">
            <div class="name">Lily</div>
            <div class="price">13 RON</div>
            <div class="details">Lorem ipsum</div>
            <a href="#manage" class="manage-btn">Manage</a>
            <a href="#delete" class="delete-btn">Remove</a>
          </div>

          <div class="box">
            <img class="flower_image" src="../Images/daffodil.jpg" alt="daffodil">
            <div class="name">daffodil</div>
            <div class="price">20 RON</div>
            <div class="details">Lorem ipsum</div>
            <a href="#manage" class="manage-btn">Manage</a>
            <a href="#delete" class="delete-btn">Remove</a>
          </div>
        </div>

        
    </section>

</section>
</body>
</html>
